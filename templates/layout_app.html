<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock%}</title>
    <link rel="shortcut icon" href="../static/f.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: rgba(0, 0, 0, 0.85);font-family: 'Balsamiq Sans', cursive; background-image: url(../static/foster-family.png); background-size: 100px; background-repeat: repeat;">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/"><img src="../static/logo.svg" alt="fami-logo" height="50px" width="160px"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/login">Login</a>
            <a class="nav-link text-light" href="/signup">Sign Up</a>
            <a class="nav-link text-light" href="/docs">Docs</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container justify-content-center" style="max-width: 500px;">
      {% block main %}{% endblock %}
    </main>

    <footer class="mt-5 conatiner-fluid" style="padding-top: 3%; background-color: black;">
      <div class="row text-center mt-4">
        <p style="font-size: 1.4em ; color:white">Developed with &#x1F499 by Sachin Budania</p>
      </div>
      <div class="row text-center">
        <p style="font-size: 1.4em; color:white">Contact <a href="https://www.instagram.com/i_am_thristy/" target="_blank"><img src="../static/instagram.png" height="50px" width="50px" alt="instagram"></a><a href="mailto: thesachinbudania@gmail.com" target="_blank"><img src="../static/mail.png" height="50px" width="50px" style="margin-right: 5%" alt="mail"></a></p>
      </div>
      <div class="row text-center">
        <p style="font-size: 1.4em; color:white"> &copy; Sachin Budania 2023</p>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
