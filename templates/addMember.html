{% extends "layout_manage.html" %} 

{% block main %} 
    <div class="container-fluid" style="background-color: white; border-radius:25px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6)">
        {% if message %}
            <div class="row text-center" style="background-color: #0d6efd; color:white; padding:5%">{{message}}</div>
        {% endif %}
        <div class="row text-center">
            <span>Enter details for the member</span>
        </div>
        <div class="row">
            <p>
            <form action="/changeMembers" method="post">
                <input type="text" placeholder="Name" class="form-control mb-3" name="name" style="width:350px; border-radius: 60px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);">
                <input type="text" placeholder="Phone Number" class="form-control mb-3" name="phoneNo" style="width:350px; border-radius: 60px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);">
                <input type="text" placeholder="Email" class="form-control mb-3" name="email" style="width:350px; border-radius: 60px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);">
                <button type="submit" onclick="showLoadingOverlay()" class="btn btn-primary mt-4" style="border-radius:60px; width:350px;">Add Member</button>
            </form>
            </p>
        </div>
    </div>


{% endblock %}
